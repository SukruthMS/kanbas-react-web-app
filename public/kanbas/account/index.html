<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Account Index</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<link
			href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css"
			rel="stylesheet"
		/>

		<link
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			rel="stylesheet"
		/>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<link href="index.css" rel="stylesheet" />
	</head>
	<body>
		<div class="account-container">
			<div class="account-navigation-content">
				<div class="neu-logo-container account-navigation-item-container">
					<a class="account-navigation-link" href="../index.html">
						<image
							src="https://instructure-uploads.s3.amazonaws.com/account_145230000000000001/attachments/949/NU_MonoLVX_RGB_RW.png"
							alt="NEU_Logo"
						/>
					</a>
				</div>
				<!-- Add class navbar-item-active to the item that is active  -->
				<div class="account-navigation-account account-navigation-item-container account-navigation-item-active">
					<a href="index.html">
						<i class="fa-regular fa-circle-user account-navigation-item-icon white"></i>
						<p class="account-navigation-item-text">Account</p>
					</a>
				</div>
				<div class="account-navigation-dashboard account-navigation-item-container">
					<a href="../dashboard/index.html">
						<i class="fa-solid fa-gauge account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">Dashboard</p>
					</a>
				</div>
				<div class="account-navigation-courses account-navigation-item-container">
					<a href="../courses/index.html">
						<i class="fa-solid fa-book account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">Courses</p>
					</a>
				</div>
				<div class="account-navigation-calendar account-navigation-item-container">
					<a href="#">
						<i class="fa-solid fa-calendar-days account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">Calendar</p>
					</a>
				</div>
				<div class="account-navigation-inbox account-navigation-item-container">
					<a href="#">
						<i class="fa-solid fa-inbox account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">Inbox</p>
					</a>
				</div>
				<div class="account-navigation-history account-navigation-item-container">
					<a href="#">
						<i class="fa-regular fa-clock account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">History</p>
					</a>
				</div>
				<div class="account-navigation-studio account-navigation-item-container">
					<a href="#">
						<i class="fa-solid fa-tv account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">Studio</p>
					</a>
				</div>
				<div class="account-navigation-commons account-navigation-item-container">
					<a href="#">
						<i class="fa-solid fa-arrow-right-from-bracket account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">Commons</p>
					</a>
				</div>
				<div class="account-navigation-help account-navigation-item-container">
					<a href="#">
						<i class="fa-regular fa-circle-question account-navigation-item-icon"></i>
						<p class="account-navigation-item-text">Help</p>
					</a>
				</div>
			</div>
			<div class="scrollable">
				<div class="main-page">
					<div class="container-fluid">
						<div class="row account-header">
							<div class="col col-sm-1">
								<i class="fa-solid fa-bars custom-hamburger"></i>
							</div>
							<div class="col col-sm-11 profile-name-text">
								Jose Annunziato's Profile
							</div>
						</div>
						<div class="row">
							<hr class="custom-divider" />
						</div>
						<div class="row">
							<div class="col col-sm-3">
								<div class="account-navigation">
									<!-- Add account-nav-active class for the active class  -->
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">Notifications</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="./profile/index.html">
											<p class="account-navigation-element-title">Profile</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">Files</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">Settings</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">ePortfolios</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">Shared Content</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">The Hub</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">Quickly Course Tools</p>
										</a>
									</div>
									<div class="account-navigation-element">
										<a href="#">
											<p class="account-navigation-element-title">Global Announcements</p>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
