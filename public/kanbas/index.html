<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Kanbas Index</title>

   <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link 
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet"
    />

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

   <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.css" rel="stylesheet"/>

   <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="kanbas-navigation">
        <div class="neu-logo-container kanbas-navigation-item-container">
            <a class="kanbas-navigation-link" href="#">
                <image
                    src="https://instructure-uploads.s3.amazonaws.com/account_145230000000000001/attachments/949/NU_MonoLVX_RGB_RW.png"
                    alt="NEU_Logo"
                />
            </a>
        </div>
        <div class="kanbas-navigation-account kanbas-navigation-item-container">
            <a href="./account/index.html">
                <i class="fa-regular fa-circle-user kanbas-navigation-item-icon white"></i>
                <p class="kanbas-navigation-item-text">Account</p>
            </a>
        </div>
        <div class="kanbas-navigation-dashboard kanbas-navigation-item-container">
            <a href="./dashboard/index.html">
                <i class="fa-solid fa-gauge kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">Dashboard</p>
            </a>
        </div>
        <div class="kanbas-navigation-courses kanbas-navigation-item-container">
            <a href="./courses/index.html">
                <i class="fa-solid fa-book kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">Courses</p>
            </a>
        </div>
        <div class="kanbas-navigation-calendar kanbas-navigation-item-container">
            <a href="#">
                <i class="fa-solid fa-calendar-days kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">Calendar</p>
            </a>
        </div>
        <div class="kanbas-navigation-inbox kanbas-navigation-item-container">
            <a href="#">
                <i class="fa-solid fa-inbox kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">Inbox</p>
            </a>
        </div>
        <div class="kanbas-navigation-history kanbas-navigation-item-container">
            <a href="#">
                <i class="fa-regular fa-clock kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">History</p>
            </a>
        </div>
        <div class="kanbas-navigation-studio kanbas-navigation-item-container">
            <a href="#">
                <i class="fa-solid fa-tv kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">Studio</p>
            </a>
        </div>
        <div class="kanbas-navigation-commons kanbas-navigation-item-container">
            <a href="#">
                <i class="fa-solid fa-arrow-right-from-bracket kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">Commons</p>
            </a>
        </div>
        <div class="kanbas-navigation-help kanbas-navigation-item-container">
            <a href="#">
                <i class="fa-regular fa-circle-question kanbas-navigation-item-icon red"></i>
                <p class="kanbas-navigation-item-text">Help</p>
            </a>
        </div>
    </div>
</body>
</html>
